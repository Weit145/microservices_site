version: "3.9"

networks:
  microservices_net:
    driver: bridge

services:
  # ==================== PostgreSQL ====================
  postgres_auth:
    image: postgres:16
    container_name: postgres_auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - microservices_net

  postgres_user:
    image: postgres:16
    container_name: postgres_user
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - microservices_net

  postgres_post:
    image: postgres:16
    container_name: postgres_post
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: post_db
    ports:
      - "5434:5432"
    volumes:
      - post_db_data:/var/lib/postgresql/data
    networks:
      - microservices_net

  # ==================== gRPC и Python-сервисы ====================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    expose:
      - "50051"
    depends_on:
      - postgres_auth
      - kafka
    command: ["poetry", "run", "python", "app/main.py"]
    networks:
      - microservices_net

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user_service
    expose:
      - "50053"
    depends_on:
      - postgres_user
      - kafka
    command: ["poetry", "run", "python", "app/main.py"]
    networks:
      - microservices_net

  post-service:
    build:
      context: ./post-service
      dockerfile: Dockerfile
    container_name: post_service
    expose:
      - "50054"
    depends_on:
      - postgres_post
      - kafka
    command: ["poetry", "run", "python", "app/main.py"]
    networks:
      - microservices_net

  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: task-service
    expose:
      - "50052"
    depends_on:
      - rabbitmq
    env_file:
      - ./task-service/.env
    networks:
      - microservices_net
    
  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
    container_name: admin_service
    expose:
      - "50056"
    depends_on:
      - kafka
    command: ["poetry", "run", "python", "app/main.py"]
    networks:
      - microservices_net

  celery:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: celery
    command: poetry run celery -A app.tasks.celery.app worker --loglevel=info
    volumes:
      - ./task-service:/app
    depends_on:
      - rabbitmq
    environment:
      - CELERY_BROKER=pyamqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=rpc://
    restart: always
    networks:
      - microservices_net

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    restart: always  # добавьте, чтобы перезапускался при падении
    ports:
      - "8000:8000"
    environment:
      - AUTH_HOST=auth-service
      - AUTH_PORT=50051
      # Добавьте другие env, если нужны (например, из старого compose)
    depends_on:
      - auth-service
    networks:
      - microservices_net
    volumes:
      - ./gateway:/app  # ← монтируем код в /app
    working_dir: /app   # ← рабочая директория
    command: >  # измени на это, чтобы устанавливать зависимости при каждом запуске
      sh -c "poetry config virtualenvs.create false && poetry install --no-interaction --no-ansi && poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    # command: ["poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  # ==================== Kafka / RabbitMQ / Redis ====================
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_BROKER_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    expose:
      - "9092"
      - "9093"
    networks:
      - microservices_net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    expose:
      - "5672"
      - "15672"
    networks:
      - microservices_net

  redis:
    image: redis:6.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - microservices_net

  # ==================== Frontend + Nginx ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    expose:
      - "80"
    networks:
      - microservices_net


  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    depends_on:
      - frontend
      - gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/letsencrypt:ro   # только чтение для nginx
      - ./nginx/certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - microservices_net

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./nginx/certs:/etc/letsencrypt:rw   # запись для certbot
      - ./nginx/certbot/www:/var/www/certbot:rw
    depends_on:
      - nginx

  certbot-renew:
    image: certbot/certbot:latest
    volumes:
      - ./nginx/certs:/etc/letsencrypt:rw
      - ./nginx/certbot/www:/var/www/certbot:rw
      - ./nginx/renew-hook.sh:/renew-hook.sh:ro   # ← добавь этот volume
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --renew-hook /renew-hook.sh --quiet; sleep 12h; done;'"
    depends_on:
      - nginx

volumes:
  post_db_data:
  user_db_data:
  auth_db_data:
  rabbitmq-data:
